<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Twitter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kioshappyio.github.io/story/styles.css">
</head>
<body>
    <div class="twitter-container">
        <div class="twitter-post">
            <div class="post-header">
                <img src="https://kioshappyio.github.io/story/profil.png" alt="Profile Picture" class="profile-pic">
                <div class="user-info">
                    <div class="name-wrapper">
                        <span class="name">A Shoulder to Cry On</span>
                        <i class="fa-solid fa-circle-check verified"></i>
                    </div>
                    <div>
                        <span class="username">@AShoulderStory</span>
                        <span class="dot">Â·</span>
                        <span class="time">25 Des</span>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <p>"Sujud adalah tempat terdekat seorang hamba dengan Tuhannya. Perbanyaklah sujudmu agar dekat pula hatimu dengan-Nya."</p>
            </div>
            <div class="post-footer">
                <div class="footer-item">
                    <i class="fa-regular fa-comment"></i>
                    <span>7K</span>
                </div>
                <div class="footer-item">
                    <i class="fa-solid fa-retweet"></i>
                    <span>17K</span>
                </div>
                <div class="footer-item">
                    <i class="fa-regular fa-heart"></i>
                    <span>24K</span>
                </div>
                <div class="footer-item">
                    <i class="fa-solid fa-share"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
