<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Notepad with SweetAlert</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kioshappyio.github.io/Notepad/styles.css">
</head>
<body>
    <div class="container text-center py-5">
        <h2 class="text-warning">Task Notepad</h2>
        <!-- Notepad Section -->
        <div class="mt-5">
            <form id="taskForm" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="time" id="taskTime" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="taskDesc" class="form-control" placeholder="Task Description" required />
                    </div>
                    <div class="col-md-4">
                        <input type="file" id="ringtoneFile" class="form-control" accept="audio/*" />
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success w-100">Add Task</button>
                    </div>
                </div>
            </form>

            <ul id="taskList" class="list-group mt-4"></ul>
        </div>
    </div>

    <script src="https://kioshappyio.github.io/Notepad/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
</body>
  </html>
